<!DOCTYPE HTML>

<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Login form">
	<meta name="author" content="Katarzyna Spigiel">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	<title>Login</title>

	<link rel="stylesheet" href="loginScreen_css.css" type="text/css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	
</head>
<body>

<div class="container">
	
	<div id="box">

		<div id="photo-user"><i class="fas fa-user fa-5x"></i></div>
		
		<form>
		
		<div class="inputwithicon">
			<label><input type="text" placeholder="Username"></label>
			<i class="fas fa-user-edit fa-2x"></i>
		</div>
		
		<div class="inputwithicon">
			<label><input type="password" placeholder="Password" required></label>
			<i class="fas fa-lock fa-2x"></i>
		</div>
		
			<label><input type="submit" value="Log in"></label>
			
		</form>
	
		<div class="box-inner">
			
			<div class="remember">
				<input id="check" type="checkbox" class="checkbox1">
				<label for="check">Remember me</label>
			</div>
			
			<div class="psw">
				<a href="#">Forgot password?</a>
			</div>
			
			<div style="clear:both";></div>
		</div>
		
	</div>
	
</div>

</body>

</html>
